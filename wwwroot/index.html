<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes CRUD</title>
   <link rel="stylesheet" href="./css/site.css">
</head>

<body>

    <div>
        <p id="userName"></p>
        <button type="button" onclick="editUser()">עריכה</button>
        <div id="editUserForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id-user">
                <input type="text" id="edit-name-user">
                <input type="text" id="edit-password-user">
                

                <input type="submit" value="Save">
                <a onclick="closeInput('editUserForm')" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <h1>Shoes CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="checkbox" id="add-IsStationary">
        <input type="text" id="add-name" placeholder="New Shoes">
        <input type="text" id="add-color" placeholder="New color">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="checkbox" id="edit-IsStationary">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name"placeholder="Name Shoes">
            <input type="text" id="edit-color" placeholder="Name Color">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is expencive ?</th>
            <th>Name</th>
            <th>Color</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Shoeses"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
